<!DOCTYPE html>
<html>
<head>
<title>Puzzle Game</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="game-header">
        <h2>Welcome to the game</h2>
    </div>
    <div class="game-body">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button>0</button>
        </div>
    </div>
 <div class="game-footer">
     <button>Play</button>
     <span id="move">Move: 100</span>
     <span id="time">Time: 100</span>
 </div>
 <h1 class="message">You won!</h1>
 <script src="script.js"></script>
</body>

</html>
